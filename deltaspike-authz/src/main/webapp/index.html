<!DOCTYPE html>
<html>
<head>
<title>DeltaSpike Authz</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript"> 
$(document).ready(function() {
	$('#sayHello').click(function() {
		var name = $('#name').val();
        var jqxhr = $.ajax('rest/hello/' + name, {
            dataType:'json',
            data:{},
            type:'POST',
            success:function (data) {
                $('#result').text(data.result);
            }
        })
		.error(function() {
		}
		);
		return false; // prevents submit of the form
	});

    $('#sayHello_from_admin').click(function() {
        var name = $('#name_from_admin').val();
        var jqxhr = $.ajax('rest/hello/admin/' + name, {
            dataType:'json',
            data:{},
            type:'POST',
            success:function (data) {
                $('#result_from_admin').text(data.result);
            }
        })
        .error(function() {
        }
        );
        return false; // prevents submit of the form
    });

    $('#login').click(function() {
        var username = $('#username').val();
        var jqxhr = $.ajax('rest/login/' + username, {
            dataType:'json',
            data:{},
            type:'POST',
        })
        .error(function() {
            //console.log("error");
        }
        );
        return false; // prevents submit of the form
    });
    
}); // (document).read
</script>
</head>
<body>
<h3>Say Hello!</h3>
<form name="hello">
 <fieldset>  
    <label for="name" id="name_label">Name</label> 
	<input name="name" id="name" type="text" required placeholder="Your Name"/>
    <input type="submit" id="sayHello" value="Say Hello"/><span id="result"></span>
 </fieldset>
</form>

<h3>Say Hello from an admin!</h3>
<form name="hello_from_admin">
 <fieldset>  
    <label for="name_from_admin" id="name_from_admin_label">Name</label> 
    <input name="name_from_admin" id="name_from_admin" type="text" required placeholder="Your Name"/>
    <input type="submit" id="sayHello_from_admin" value="Say Hello"/><span id="result_from_admin"></span>
 </fieldset>
</form>

<h3>Login</h3>
<form name="login">
 <fieldset>  
    <label for="username" id="username_label">Username</label> 
    <input name="username" id="username" type="text" required placeholder="Username"/>
    <input type="submit" id="login" value="Login"/>
 </fieldset>
</form>

</body>
</html>
